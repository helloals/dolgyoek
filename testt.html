  .section19-tabs {
    display: flex;
    margin-bottom: 10px;
    user-select: none;
  }
  .section19-tab {
    padding: 10px 20px;

    margin-right: 5px;
    cursor: pointer;
    background: #eee;

  }

  }

  }

  .section19-slide img {

    pointer-events: none;

  .section19-label {

    color: white;
    padding: 5px 10px;
    font-size: 14px;
    border-radius: 5px;
    text-align: center;
    pointer-events: none;
  }
  .section19-prev,

    const slider = document.querySelector(".section19-slider");
    const tabs = document.querySelectorAll(".section19-tab");
    const prevBtn = document.querySelector(".section19-prev");
    const nextBtn = document.querySelector(".section19-next");
    let currentCategory = 0;
    let currentIndex = 0;
    const visibleSlides = 5;

    function setupSlider() {
      if (!slider) return;
      slider.innerHTML = "";

      const imgs = categories[currentCategory];

      imgs.forEach(({ src, text }) => {
        const div = document.createElement("div");
        div.className = "section19-slide";

        const img = document.createElement("img");
        img.src = src;
        img.alt = text;
        img.loading = "lazy";

        const label = document.createElement("div");
        label.className = "section19-label";
        label.textContent = text;

        div.appendChild(img);
        div.appendChild(label);
        slider.appendChild(div);
      });

      currentIndex = 0;
      setSliderPosition(currentIndex);
    }

    function getSlideWidth() {
      const slide = slider.querySelector(".section19-slide");
      return slide ? slide.offsetWidth + 10 : 0;
    }

    function setSliderPosition(index) {
      const slideWidth = getSlideWidth();
      slider.style.transition = "transform 0.3s ease";
      slider.style.transform = `translateX(${-slideWidth * index}px)`;
    }

    function nextSlide() {
      const total = categories[currentCategory].length;
      if (currentIndex < total - visibleSlides) {
        currentIndex++;
        setSliderPosition(currentIndex);
      }
    }

    function prevSlide() {
      if (currentIndex > 0) {
        currentIndex--;
        setSliderPosition(currentIndex);
      }
    }

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        currentCategory = +tab.dataset.category;
        currentIndex = 0;
        setupSlider();
      });
    });

    prevBtn.addEventListener("click", prevSlide);
    nextBtn.addEventListener("click", nextSlide);

    setupSlider();
  });
