<!DOCTYPE html>
<html lang="ko">

<head>

  <!-- 스크로 트리거 -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Trigger Test</title>
  <style>
    /* 상단/하단 여백 */
    .spacer {
      height: 1000px;
      background: #f5f5f5;
    }

    #all_frank {
      position: relative;
      width: 100%;
      min-width: 1500px;
      height: 1080px;
      background: #000;
    }

    #all_frank .all_frank_title {
      position: absolute;
      width: 1139px;
      left: 50%;
      transform: translateX(-50%);
      top: 130px;
      z-index: 16;
    }

    #all_frank .all_frank_text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 490px;
      z-index: 16;
    }

    #all_frank .all_frank_text p {
      margin-bottom: 40px;
      font-size: 26px;
      text-align: center;
      font-weight: 500;
      line-height: 40px;
      letter-spacing: -1px;
      color: #FFF;
    }

    #all_frank .all_frank_logo {
      position: absolute;
      width: 473px;
      left: 50%;
      transform: translateX(-50%);
      top: 840px;
      z-index: 16;
    }

    /* 배경 이미지들 */
    #all_frank .all_frank_bg1,
    #all_frank .all_frank_bg2,
    #all_frank .all_frank_bg3,
    #all_frank .all_frank_bg4,
    #all_frank .all_frank_bg5 {
      position: absolute;
      width: 100%;
      min-width: 1500px;
      height: 1080px;
      background-size: cover;
      background-repeat: no-repeat;
    }

    #all_frank .all_frank_bg1 {
      background-image: url('all_frank_01.png');
      z-index: 11;
    }

    #all_frank .all_frank_bg2 {
      background-image: url('all_frank_02.png');
      z-index: 12;
    }

    #all_frank .all_frank_bg3 {
      background-image: url('all_frank_03.png');
      z-index: 13;
    }

    #all_frank .all_frank_bg4 {
      background-image: url('all_frank_04.png');
      z-index: 14;
    }

    #all_frank .all_frank_bg5 {
      background-image: url('all_frank_05.png');
      z-index: 15;
    }
  </style>
</head>

<body>

  <!-- 상단 여백 -->
  <div class="spacer"></div>

  <!-- 애니메이션 섹션 -->
  <section id="all_frank">
    <div class="all_frank_title">
      <img src="/dolgyeokLogo.png" alt="">
    </div>
    <div class="all_frank_text">
      <p>프랭크버거는 솔직한 사람들이 성공하는 문화를 토대로<br>100년을 이어가는 글로벌 브랜드로 만들어 가고 있습니다.</p>
      <p>앞으로도 모든 것에 더 솔직하게 좋은 재료, 좋은 음식으로<br>점주님들의 성공을 위해 노력하겠습니다.<br>프랭크버거를 믿고 함께하세요.</p>
    </div>
    <div class="all_frank_logo">
      <img src="/dolgyeokLogo.png" alt="">
    </div>
    <div class="all_frank_bg5"></div>
    <div class="all_frank_bg4"></div>
    <div class="all_frank_bg3"></div>
    <div class="all_frank_bg2"></div>
    <div class="all_frank_bg1"></div>
  </section>

  <!-- 하단 여백 -->
  <div class="spacer"></div>

  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.timeline({
      scrollTrigger: {
        trigger: "#all_frank",
        start: "top center",
        end: "bottom center",
        scrub: true,
      },
    })
      .from(".all_frank_bg1", { opacity: 0 })
      .from(".all_frank_bg2", { opacity: 0 }, '-=0.1')
      .from(".all_frank_bg3", { opacity: 0 }, '-=0.1')
      .from(".all_frank_bg4", { opacity: 0 }, '-=0.1')
      .from(".all_frank_bg5", { opacity: 0 }, '-=0.1')
      .from(".all_frank_title", { y: 120, opacity: 0 })
      .from(".all_frank_text", { y: 120, opacity: 0 })
      .from(".all_frank_logo", { y: 120, opacity: 0 });
  </script>

</body>

</html>
