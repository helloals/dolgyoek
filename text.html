<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


.scroll-text {
  opacity: 0;
  transform: translateX(0);
  transition: all 0.8s ease;
  text-align: center;
  position: relative;
}

.scroll-text.from-left {
  transform: translateX(-100%);
}

.scroll-text.from-right {
  transform: translateX(100%);
}

.scroll-text.active {
  opacity: 1;
  transform: translateX(0);
}

    </style>
</head>
<body>
   <div class="scroll-wrapper">
  <div class="scroll-text from-left">첫 번째 텍스트</div>
  <div class="scroll-text from-right">두 번째 텍스트</div>
</div>


</body>
<script>
   function revealOnScroll() {
  const elements = document.querySelectorAll('.scroll-text');
  const triggerBottom = window.innerHeight * 0.85;

  elements.forEach(el => {
    const boxTop = el.getBoundingClientRect().top;
    if (boxTop < triggerBottom) {
      el.classList.add('active');
    }
  });
}

window.addEventListener('scroll', revealOnScroll);
window.addEventListener('load', revealOnScroll); // 페이지 로드시도 확인
(box => observer.observe(box));

</script>
</html>
