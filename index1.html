<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .interview-slide-viewport {
  overflow: hidden;
  width: 100%;
}

#interviewSlideTrack {
  display: flex;
  transition: transform 0.4s ease;
}

.interview-slide {
  flex-shrink: 0;
  width: 100%; /* 또는 고정 너비 */
}

    </style>
</head>
<body>
    <div class="interview-slider">
  <button id="interviewSlidePrev">〈</button>
  <div class="interview-slide-viewport">
    <div id="interviewSlideTrack">
      <!-- JS에서 슬라이드 앞뒤 복제 예정 -->
      <div class="interview-slide">1</div>
      <div class="interview-slide">2</div>
      <div class="interview-slide">3</div>
    </div>
  </div>
  <button id="interviewSlideNext">〉</button>
</div>

<script>
    const track = document.getElementById('interviewSlideTrack');
let slides = document.querySelectorAll('.interview-slide');
const prevBtn = document.getElementById('interviewSlidePrev');
const nextBtn = document.getElementById('interviewSlideNext');

let currentIndex = 1;

// 🔁 1. 슬라이드 복제 (앞뒤로)
const firstClone = slides[0].cloneNode(true);
const lastClone = slides[slides.length - 1].cloneNode(true);

track.appendChild(firstClone);
track.insertBefore(lastClone, slides[0]);

// 🔄 2. 복제된 상태 반영해서 새로 셀렉션
slides = document.querySelectorAll('.interview-slide');

// 3. 슬라이드 초기 위치 설정
function goToSlide(index, animate = true) {
  const slideWidth = slides[0].getBoundingClientRect().width;
  if (!animate) track.style.transition = 'none';
  else track.style.transition = 'transform 0.4s ease';

  track.style.transform = `translateX(-${index * slideWidth}px)`;
}

window.addEventListener('load', () => {
  goToSlide(currentIndex, false);
});

nextBtn.addEventListener('click', () => {
  if (currentIndex >= slides.length - 1) return;
  currentIndex++;
  goToSlide(currentIndex);

  // 마지막 → 진짜 첫 번째 슬라이드 순간이동
  if (currentIndex === slides.length - 1) {
    setTimeout(() => {
      currentIndex = 1;
      goToSlide(currentIndex, false);
    }, 400);
  }
});

prevBtn.addEventListener('click', () => {
  if (currentIndex <= 0) return;
  currentIndex--;
  goToSlide(currentIndex);

  // 첫 번째 → 진짜 마지막 슬라이드 순간이동
  if (currentIndex === 0) {
    setTimeout(() => {
      currentIndex = slides.length - 2;
      goToSlide(currentIndex, false);
    }, 400);
  }
});

// 리사이즈 대응
window.addEventListener('resize', () => {
  goToSlide(currentIndex, false);
});

</script>
</body>
</html>
