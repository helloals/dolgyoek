<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section 11 Scroll Reveal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .lock-scroll {
            overflow: hidden;
            height: 100vh;
        }

        .section11-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 0;
            padding: 0;
            height: 100vh;
            position: relative;
        }

        .section11-image {
            display: block;
            width: 25%;
            height: auto;
            margin: 0;
            padding: 0;
            border: none;
            flex-shrink: 0;
            opacity: 0;
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
            transform: translateY(100px);
        }

        .section11-image.show {
            opacity: 1;
            transform: translateY(0);
        }

        .section11-image.last {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, 100px);
            z-index: 10;
            width: 60%;
        }

        .section11-image.last.show {
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<div class="lock-scroll">
    <div class="section11-container">
        <img src="./돌격닭강정/섹션11 맛 재료자랑/001.png" class="section11-image" alt="">
        <img src="./돌격닭강정/섹션11 맛 재료자랑/002.png" class="section11-image" alt="">
        <img src="./돌격닭강정/섹션11 맛 재료자랑/003.png" class="section11-image" alt="">
        <img src="./돌격닭강정/섹션11 맛 재료자랑/004.png" class="section11-image" alt="">
        <img src="./돌격닭강정/섹션11 맛 재료자랑/005.png" class="section11-image last" alt="">
    </div>
</div>

<script>
    const section11Images = document.querySelectorAll('.section11-image');
    let revealedCount = 0;
    let scrollCount = 0;
    const scrollThreshold = 3;

    function revealNextImage(e) {
        if (revealedCount >= section11Images.length) return;

        scrollCount++;
        if (scrollCount >= scrollThreshold) {
            section11Images[revealedCount].classList.add('show');
            revealedCount++;
            scrollCount = 0;
        }

        if (document.body.classList.contains('lock-scroll')) {
            window.scrollTo(0, 0);
            e.preventDefault(); // 모바일에서 스크롤 막기
        }
    }

    window.addEventListener('wheel', revealNextImage, { passive: false });
    window.addEventListener('touchmove', revealNextImage, { passive: false });
</script>

</html>
