<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>자동 회전 카드 (hover 시 멈춤)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eee;
            margin: 0;
        }

        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-family: sans-serif;
        }

        .card-front {
            background: #6200ea;
            color: white;
        }

        .card-back {
            background: white;
            color: #6200ea;
            transform: rotateY(180deg);
            border: 2px solid #6200ea;
        }

        .card img {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="card" id="autoCard">
        <div class="card-inner">
            <div class="card-front">
                <img src="./KakaoTalk_20250503_142748382.png" alt="앞면 이미지">
            </div>
            <div class="card-back">
                <img src="./KakaoTalk_20250503_142748382_01.png" alt="뒷면 이미지">
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById("autoCard");
        let isFlipped = false;
        let intervalId = null;

        function startAutoFlip() {
            intervalId = setInterval(() => {
                isFlipped = !isFlipped;
                card.classList.toggle("flipped", isFlipped);
            }, 1500);
        }

        function stopAutoFlip() {
            clearInterval(intervalId);
        }

        // 시작 시 자동 회전 실행
        startAutoFlip();

        // 마우스를 올리면 자동 회전 멈춤
        card.addEventListener('mouseenter', stopAutoFlip);

        // 마우스를 떼면 다시 회전 시작
        card.addEventListener('mouseleave', startAutoFlip);
    </script>
</body>

</html>
