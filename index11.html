<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            overflow: hidden;
        }

        .roller {
            display: flex;
        }

        .rolling_list {
            display: flex;
        }

        .wrap .rolling_list .item {
            width: 500px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: #fff;
            margin-right: 30px;
        }

        .roller .rolling_list.original {
            animation: rollingTop1 40s linear infinite;
        }

        .roller .rolling_list.clone {
            animation: rollingTop2 40s linear infinite;
        }

        @keyframes rollingTop1 {
            0% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(-100%);
            }

            50.01% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes rollingTop2 {
            0% {
                transition: translateX(0);
            }

            100% {
                transform: translateX(-200%);
            }
        }

        /* hover시 일시정지 */
        .roller:hover .rolling_list {
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="roller">
            <ul class="rolling_list">
                <li class="item">
                    <img src="./돌격닭강정/섹션2 매출/004.png" alt="">
                </li>
                <li class="item">
                    <img src="./돌격닭강정/섹션2 매출/005.png" alt="">
                </li>
                <li class="item">
                    <img src="./돌격닭강정/섹션2 매출/006.png" alt="">
                </li>
                <li class="item">
                    <img src="./돌격닭강정/섹션2 매출/007.png" alt="">
                </li>
                <li class="item">
                    <img src="./돌격닭강정/섹션2 매출/008.png" alt="">
                </li>
                <li class="item">
                    <img src="./돌격닭강정/섹션2 매출/009.png" alt="">
                </li>
                <li class="item">
                    <img src="./돌격닭강정/섹션2 매출/010.png" alt="">
                </li>
                <li class="item">
                    <img src="./돌격닭강정/섹션2 매출/012.png" alt="">
                </li>
                <li class="item">
                    <img src="./돌격닭강정/섹션2 매출/013.png" alt="">
                </li>
                <li class="item">
                    <img src="./돌격닭강정/섹션2 매출/014.png" alt="">
                </li>
            </ul>
        </div>
    </div>

    <script>
        let roller = document.querySelector('.roller .rolling_list');
        roller.id = 'roller1';
        let clone = roller.cloneNode(true);
        clone.id = 'roller2';
        document.querySelector('.roller').appendChild(clone);
        roller.classList.add('original');
        clone.classList.add('clone');
    </script>

</html>
