<!-- 경쟁력 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>전체 화면 자동 슬라이드 - 클릭 가능한 점 인디케이터</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .slider-wrapper {
      width: 80%;
      height: 100%;
      overflow: hidden;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
    }

    .slider-track {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .indicator-wrapper {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .indicator-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .indicator-dot.active {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="slider-wrapper">
    <div class="slider-track" id="sliderTrack">
      <div class="slide" style="background-image: url('./돌격닭강정/경쟁력/001.png');"></div>
      <div class="slide" style="background-image: url('./돌격닭강정/경쟁력/002.png');"></div>
      <div class="slide" style="background-image: url('./돌격닭강정/경쟁력/003.png');"></div>
      <div class="slide" style="background-image: url('./돌격닭강정/경쟁력/004.png');"></div>
      <div class="slide" style="background-image: url('./돌격닭강정/경쟁력/005.png');"></div>
      <div class="slide" style="background-image: url('./돌격닭강정/경쟁력/006.png');"></div>
      <div class="slide" style="background-image: url('./돌격닭강정/경쟁력/007.png');"></div>
      <div class="slide" style="background-image: url('./돌격닭강정/경쟁력/008.png');"></div>
    </div>
    <div class="indicator-wrapper" id="indicatorWrapper">
      <div class="indicator-dot" data-index="0"></div>
      <div class="indicator-dot" data-index="1"></div>
      <div class="indicator-dot" data-index="2"></div>
      <div class="indicator-dot" data-index="3"></div>
      <div class="indicator-dot" data-index="4"></div>
      <div class="indicator-dot" data-index="5"></div>
      <div class="indicator-dot" data-index="6"></div>
      <div class="indicator-dot" data-index="7"></div>
    </div>
  </div>

  <script>
    let index = 0;
    const totalSlides = 8;
    const sliderTrack = document.getElementById('sliderTrack');
    const indicatorDots = document.querySelectorAll('.indicator-dot');
    let intervalId;

    function updateSlide() {
      sliderTrack.style.transform = `translateX(-${index * 100}%)`;
      indicatorDots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      index = (index + 1) % totalSlides;
      updateSlide();
    }

    function goToSlide(i) {
      index = i;
      updateSlide();
      restartAutoSlide();
    }

    // 슬라이드 자동 전환
    function startAutoSlide() {
      intervalId = setInterval(nextSlide, 3000);
    }

    function restartAutoSlide() {
      clearInterval(intervalId);
      startAutoSlide();
    }

    // 인디케이터 클릭 이벤트
    indicatorDots.forEach(dot => {
      dot.addEventListener('click', () => {
        const i = parseInt(dot.getAttribute('data-index'));
        goToSlide(i);
      });
    });

    updateSlide();
    startAutoSlide();
  </script>

</body>

</html>
