<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자동 슬라이드 - 좌우 분할</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    .half-slider-wrapper {
      display: flex;
      width: 100%;
      height: 50%;
    }

    .half-slider-fixed {
      flex: 1;
      background-color: #222; /* 그냥 어두운 고정 구역 */
    }

    .half-slider-moving {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .half-slider-track {
      display: flex;
      height: 100%;
      width: 300%; /* 슬라이드 3개니까 */
      transition: transform 0.5s ease-in-out;
    }

    .half-slider-slide {
      width: 100%;
      flex-shrink: 0;
      height: 100%;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

<div class="half-slider-wrapper">
  <div class="half-slider-fixed"></div>
  <div class="half-slider-moving">
    <div class="half-slider-track" id="sliderTrack">
      <div class="half-slider-slide" style="background-image: url('https://picsum.photos/id/1015/800/800');"></div>
      <div class="half-slider-slide" style="background-image: url('https://picsum.photos/id/1016/800/800');"></div>
      <div class="half-slider-slide" style="background-image: url('https://picsum.photos/id/1018/800/800');"></div>
    </div>
  </div>
</div>

<script>
  let index = 0;
  const sliderTrack = document.getElementById('sliderTrack');
  const totalSlides = 3;

  function updateSlide() {
    sliderTrack.style.transform = `translateX(-${index * 100}%)`;
  }

  function nextSlide() {
    index = (index + 1) % totalSlides;
    updateSlide();
  }

  // 자동 슬라이드 (3초 간격)
  setInterval(nextSlide, 3000);
</script>

</body>
</html>
