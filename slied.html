<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body img {
      width: 800px;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .blink-img img {
      width: 200px;
      animation: blink 1s infinite;
      /* 1초 간격으로 무한 반복 */
    }

    .blink-img2 img {
      width: 400px;
      animation: blink 1s infinite;
      /* 1초 간격으로 무한 반복 */
    }
  </style>
</head>

<body>
  <div style="display: flex;">
    <div>
      <div style="transform: translateX(29.5%);">
        <img src="./돌격닭강정/섹션9 틈새공략/005.png" alt="">
      </div>
      <div style="transform: translateY(35%);" class="blink-img">
        <img src="./돌격닭강정/로고/대지 2@4x.png" width="100px" alt="">
      </div>
      <div style="transform: translateX(-28.5%);">
        <img src=" ./돌격닭강정/섹션9 틈새공략/006.png" alt="">
      </div>
      <div style="transform: translateY(30%) translateX(-162%);">
        <img src="./KakaoTalk_20250613_182030452.png" alt="">
        <p style="font-size: 40px;  margin-top: -10%; transform: translateX(30%);">한계를 극복하고</p><br>
        <p style="font-size: 40px; font-weight: bolder; margin-top: -10%;  transform: translateX(30%);"> 장점만 쏙쏙 고른</p>
      </div>
      <div style="transform: translateX(-480%) translateY(130%);" class="blink-img2">
        <img src="./돌격닭강정/로고/대지 3@4x.png" alt="">
      </div>
    </div>
  </div>
</body>

</html>
