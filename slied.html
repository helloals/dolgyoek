<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자동 이미지 슬라이드</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        .slide-wrapper {
            padding: 40px 20px;
        }

        .swiper {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            width: 400px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="slide-wrapper">

        <div class="swiper swiper1">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://via.placeholder.com/600x200?text=1-1" alt="슬라이드 1-1" />
                </div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/600x200?text=1-2" alt="슬라이드 1-2" />
                </div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/600x200?text=1-3" alt="슬라이드 1-3" />
                </div>
            </div>
        </div>

        <div class="swiper swiper2">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://via.placeholder.com/600x200?text=2-1" alt="슬라이드 2-1" />
                </div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/600x200?text=2-2" alt="슬라이드 2-2" />
                </div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/600x200?text=2-3" alt="슬라이드 2-3" />
                </div>
            </div>
        </div>

        <div class="swiper swiper3">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./KakaoTalk_20250503_142748382.png" alt="슬라이드 3-1" />
                </div>
                <div class="swiper-slide"><img src="./KakaoTalk_20250503_142748382_01.png" alt="슬라이드 3-2" />
                </div>
                <div class="swiper-slide"><img src="./KakaoTalk_20250503_142748382_02.png" alt="슬라이드 3-3" />
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const options = {
            slidesPerView: 1,
            loop: true,
            speed: 4000,
            autoplay: {
                delay: 0,
                disableOnInteraction: false,
            },
            allowTouchMove: false,
        };

        const swiper1 = new Swiper('.swiper1', options);
        const swiper2 = new Swiper('.swiper2', options);
        const swiper3 = new Swiper('.swiper3', options);

        function setupInstantPause(swiper, selector) {
            const el = document.querySelector(selector);
            el.addEventListener('mouseenter', () => swiper.autoplay.stop());
            el.addEventListener('mouseleave', () => swiper.autoplay.start());
        }

        setupInstantPause(swiper1, '.swiper1');
        setupInstantPause(swiper2, '.swiper2');
        setupInstantPause(swiper3, '.swiper3');
    </script>

</body>

</html>
