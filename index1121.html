<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>스크롤 두둥 이미지</title>
    <style>
        body {
            height: 200vh;
            /* 스크롤 가능하게 충분히 길게 */
            background: #222;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 100vh;
            /* 이미지가 아래쪽에 위치하게 */
        }

        .image-container {
            width: 100%;
            /* 최대 너비 지정 */
            height: auto;
        }

        img {
            width: 100%;
            height: auto;
            /* 세로 비율 유지 */
            object-fit: none;
            /* 없어도 됨 */
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.6s ease, transform 0.6s ease;
            display: block;
        }

        img.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body>

    <div class="image-container">
        <img id="duDungImg" src="./돌격닭강정/인테리어/Artboard 14.png" alt="두둥 이미지" />
    </div>

    <script>
        const img = document.getElementById('duDungImg');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                    // 한 번 나타나면 관찰 중지
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.5 // 요소가 50% 보일 때 실행
        });

        observer.observe(img);
    </script>

</body>

</html>
