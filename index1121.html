<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scroll Controlled Fade In/Out</title>
<style>
  body {
    background: #f9f9f9;
    font-family: Arial, sans-serif;
    padding: 40px;
    min-height: 150vh; /* 스크롤 충분히 확보 */
  }
  h2 {
    margin-top: 0;
  }
  .container {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
  }

  /* Flip Card */
  .flip-card {
    background-color: transparent;
    width: 200px;
    height: 260px;
    perspective: 1000px;
  }
  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    cursor: pointer;
  }
  .flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
  }
  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    overflow: hidden;
  }
  .flip-card-front img, .flip-card-back img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .flip-card-back {
    transform: rotateY(180deg);
  }

  /* Fade In / Out Images */
  .fade-in-img {
    width: 200px;
    height: 260px;
    border-radius: 10px;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .fade-in-img.visible {
    opacity: 1;
  }
</style>
</head>
<body>

<h2>Flip Cards</h2>
<div class="container" id="flip-container">
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://picsum.photos/id/1015/200/260" alt="Front 1" />
      </div>
      <div class="flip-card-back">
        <img src="https://picsum.photos/id/1016/200/260" alt="Back 1" />
      </div>
    </div>
  </div>

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://picsum.photos/id/1025/200/260" alt="Front 2" />
      </div>
      <div class="flip-card-back">
        <img src="https://picsum.photos/id/1026/200/260" alt="Back 2" />
      </div>
    </div>
  </div>

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://picsum.photos/id/1035/200/260" alt="Front 3" />
      </div>
      <div class="flip-card-back">
        <img src="https://picsum.photos/id/1036/200/260" alt="Back 3" />
      </div>
    </div>
  </div>
</div>

<h2>Scroll Controlled Fade In / Out Images</h2>
<div class="container" id="fade-container">
  <img src="https://picsum.photos/id/1045/200/260" alt="Fade 1" class="fade-in-img" />
  <img src="https://picsum.photos/id/1055/200/260" alt="Fade 2" class="fade-in-img" />
  <img src="https://picsum.photos/id/1065/200/260" alt="Fade 3" class="fade-in-img" />
</div>

<script>
  const fadeImgs = document.querySelectorAll('.fade-in-img');
  const scrollThreshold = 100; // 스크롤 위치가 100px 이상일 때만 작동

  const observer = new IntersectionObserver(
    (entries) => {
      const scrollY = window.pageYOffset || document.documentElement.scrollTop;
      entries.forEach(entry => {
        if(entry.isIntersecting && scrollY > scrollThreshold){
          entry.target.classList.add('visible');
        } else {
          entry.target.classList.remove('visible');
        }
      });
    },
    {
      threshold: 0.1
    }
  );

  fadeImgs.forEach(img => observer.observe(img));
</script>

</body>
</html>
