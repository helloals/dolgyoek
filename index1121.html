    <title>별빛 터지는 효과</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s ease-out forwards;
        }

        @keyframes twinkle {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>
</head>
