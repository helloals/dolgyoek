<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스크롤 애니메이션 이미지</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    .spacer {
      height: 100vh;
    }

    img.reveal {
      opacity: 0;
      transition: transform 0.8s ease-out, opacity 0.8s ease-out;
      display: block;
      width: 300px;
      max-width: 80%;
      margin: 50px auto;
      transform: translateY(50px); /* 기본 위치 */
    }

    .reveal.from-left {
      transform: translateX(-100px);
    }

    .reveal.from-right {
      transform: translateX(100px);
    }

    .reveal.from-bottom {
      transform: translateY(100px);
    }

    .reveal.show {
      opacity: 1;
      transform: translateX(0) translateY(0);
    }
    .product{
      display: flex;
    }
    .product img{
      border-radius: 5px;
      width: 300px;
      height: 300px;
    }
    .lined-text {
      border-top: 2px solid black;
      border-bottom: 2px solid black;
      padding: 10px;
      margin: 20px 0;
      width: 30%;
      text-align: center;
      font-size: 40px;
      font-weight: bolder;
      margin-left: 33%;
    }
  </style>
</head>
<body>

  <div class="spacer"></div>
  <div class="lined-text">
    닭강정의 새로운 기준이 되다.
  </div>
  <!-- 이미지 3개 -->
   <div class="product">
     <img src="./메인연출.jpg" class="reveal from-left" alt="왼쪽 이미지" />
     <img src="./치즈폭포 연출.jpg"class="reveal from-bottom" alt="아래쪽 이미지" />
     <img src="./눈꽃시즈닝 연출.jpg" class="reveal from-right" alt="오른쪽 이미지" />
    </div>


  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target); // 한 번만 애니메이션 실행
        }
      });
    });

    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
  </script>

</body>
</html>
