<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인터뷰 슬라이더</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f8f8f8;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    #interview {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .interview-container {
      width: 100%;
      height: 100%;
      perspective: 500px;
      transform-style: preserve-3d;
      position: relative;
    }

    .interview-slide {
      width: 350px;
      height: 400px;
      position: absolute;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -80%);
      transition: transform 0.5s, z-index 0.5s;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
      background: white;
      border: 1px solid rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .interview-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .buttons {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 10;
    }

    .buttons button {
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .buttons img {
      width: 50px;
      height: auto;
    }
  </style>
</head>

<body>
  <div id="interview">
    <div class="interview-container">
      <div class="interview-slide">
        <img src="./지점 인터뷰/구리인터뷰.png" alt="구리 인터뷰" />
      </div>
      <div class="interview-slide">
        <img src="./지점 인터뷰/길음인터뷰.png" alt="길음 인터뷰" />
      </div>
      <div class="interview-slide">
        <img src="./지점 인터뷰/면목시장.png" alt="면목시장 인터뷰" />
      </div>
      <div class="interview-slide">
        <img src="./지점 인터뷰/안양인터뷰.png" alt="안양 인터뷰" />
      </div>
      <div class="interview-slide">
        <img src="./지점 인터뷰/옥정인터뷰.png" alt="옥정 인터뷰" />
      </div>
      <div class="interview-slide">
        <img src="./지점 인터뷰/왕십리인터뷰.png" alt="왕십리 인터뷰" />
      </div>
      <div class="interview-slide">
        <img src="./지점 인터뷰/주안인터뷰.png" alt="주안 인터뷰" />
      </div>

      <div class="buttons">
        <button class="prev">
          <img src="KakaoTalk_20250613_034830923.png" alt="이전" />
        </button>
        <button class="next">
          <img src="KakaoTalk_20250613_034830923_01.png" alt="다음" />
        </button>
      </div>
    </div>
  </div>

  <script>
    const interviewContainer = document.querySelector('.interview-container');
    const interviewPrev = document.querySelector('.prev');
    const interviewNext = document.querySelector('.next');

    const updateInterviewSlides = () => {
      const slides = interviewContainer.querySelectorAll('.interview-slide');
      const positions = [
        { transform: 'translate(calc(-55% * 5.1), -200%) translateZ(-100px)', zIndex: 1 },
        { transform: 'translate(calc(-45% * 5.1), -220%) translateZ(-100px)', zIndex: 2 },
        { transform: 'translate(calc(-45% * 3.1), -230%) translateZ(-50px)', zIndex: 3 },
        { transform: 'translate(calc(-45% * 1.1), -210%) translateZ(50px)', zIndex: 4 },
        { transform: 'translate(calc(-45% * -0.9), -230%) translateZ(-50px)', zIndex: 3 },
        { transform: 'translate(calc(-45% * -2.9), -220%) translateZ(-100px)', zIndex: 2 },
        { transform: 'translate(calc(-55% * -2.9), -200%) translateZ(-100px)', zIndex: 1 }
      ];

      slides.forEach((slide, i) => {
        let transform = positions[i].transform;

        if (i === 3) {
          transform += ' scale(1.2)';
        }

        slide.style.transform = transform;
        slide.style.zIndex = positions[i].zIndex;
      });
    };

    interviewPrev.addEventListener('click', () => {
      interviewContainer.append(interviewContainer.querySelector('.interview-slide'));
      updateInterviewSlides();
    });

    interviewNext.addEventListener('click', () => {
      const slides = interviewContainer.querySelectorAll('.interview-slide');
      interviewContainer.prepend(slides[slides.length - 1]);
      updateInterviewSlides();
    });

    updateInterviewSlides();
  </script>
</body>

</html>
