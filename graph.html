<body>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    .blinking-text {
      animation: blink 1s infinite; /* 1초 간격으로 무한 반복 */
      color: red;
      font-weight: bolder;
      position: relative;
    }
    
  </style>
  <title>Blinking Text</title>
</head>
<body>
  <p class="blinking-text">askldfj;asklfjalsk;jflask;jflask;jfla;ksjfalsk;ㅁ나로ㅓ;ㅁ니ㅓㄹ;ㅣㅁ나ㅓㄹ미나얼 애ㅑㅛ쟈ㅕ교뱌ㅐㅕ죡뱌ㅕ죡</p>
</body>
</html>

</body>
</html>
