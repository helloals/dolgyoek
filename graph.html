<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스크롤 두둥 등장</title>
  <style>
    body {
      height: 2000px;
      background-color: #111;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .dudung-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dudung-text {
      font-size: 80px;
      font-weight: 900;
      color: #ff1e1e;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.3s;
    }

    .dudung-text.active {
      animation: dudung 0.8s ease-out forwards;
    }

    @keyframes dudung {
      0% {
        transform: scale(0.2) rotate(0deg);
        opacity: 0;
      }
      30% {
        transform: scale(1.3) rotate(-3deg);
        opacity: 1;
      }
      60% {
        transform: scale(0.9) rotate(3deg);
      }
      80% {
        transform: scale(1.05) rotate(-2deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- 두둥 텍스트 -->
  <div class="dudung-wrapper">
    <div class="dudung-text" id="dudung">두둥!</div>
  </div>

  <script>
    window.addEventListener("scroll", function () {
      const target = document.getElementById("dudung");
      const rect = target.getBoundingClientRect();
      const triggerPoint = window.innerHeight * 0.8;

      if (rect.top < triggerPoint) {
        target.classList.add("active");
      }
    });
  </script>

</body>
</html>
