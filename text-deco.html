<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>무한반복 드래그 슬라이더</title>
    <style>
        /* 탭 스타일 */
        .section19-tabs {
            display: flex;
            margin-bottom: 10px;
            user-select: none;
        }

        .section19-tab {
            padding: 10px 20px;
            border: 1px solid #ccc;
            margin-right: 5px;
            cursor: pointer;
            background: #eee;
            border-radius: 5px 5px 0 0;
            font-size: 14px;
        }

        .section19-tab.active {
            background: white;
            border-bottom: 2px solid #3498db;
            font-weight: bold;
        }

        /* 슬라이더 컨테이너 */
        .section19-slider-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            margin: auto;
            height: 350px;
            padding-top: 60px;
            user-select: none;
        }

        /* 슬라이더 래퍼 */
        .section19-slider {
            display: flex;
            transition: transform 0.3s ease;
            padding: 0 5px;
            cursor: grab;
            will-change: transform;
            /* GPU 가속 활성화 */
        }

        .section19-slider:active {
            cursor: grabbing;
        }

        /* 슬라이드 개별 아이템 */
        .section19-slide {
            flex: 0 0 calc((100% - 40px) / 5);
            margin: 0 5px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            user-select: none;
            background: #f5f5f5;
        }

        /* 이미지 */
        .section19-slide img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            pointer-events: none;
            user-select: none;
        }

        /* 텍스트 라벨 */
        .section19-slide .section19-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            text-align: center;
            pointer-events: none;
            user-select: none;
        }

        /* 숨겨진 데이터 영역 */
        .section19-contents {
            display: none;
        }
    </style>
</head>

<body>
    <section class="section19">
        <div class="section19-tabs">
            <button class="section19-tab active" data-category="0">21가지 맛</button>
            <button class="section19-tab" data-category="1">세트 구성</button>
            <button class="section19-tab" data-category="2">곁들임</button>
            <button class="section19-tab" data-category="3">사이드</button>
        </div>

        <div class="section19-slider-container">
            <div class="section19-slider"></div>
        </div>

        <!-- 데이터: HTML 내부에 숨겨서 보관 -->
        <div class="section19-contents">
            <div class="section19-category" data-category="0">
                <div class="section19-slide-data" data-src="돌격닭강정/빨간맛161.webp" data-text="161 빨간맛"></div>
                <div class="section19-slide-data" data-src="돌격닭강정/닭강정 마늘간장 45도컷.webp" data-text="단짠마늘간장"></div>
                <div class="section19-slide-data" data-src="돌격닭강정/닭강정 빨간양념 크림폭탄 45도컷.webp" data-text="크림폭탄"></div>
                <div class="section19-slide-data" data-src="돌격닭강정/닭강정 마늘간장청양크림 45도컷 .webp" data-text="청양크림"></div>
                <div class="section19-slide-data" data-src="돌격닭강정/닭강정 순한맛 치즈폭포+치즈시즈닝 45도컷.webp" data-text="치즈폭포"></div>
                <div class="section19-slide-data" data-src="돌격닭강정/후추라이드 45도컷.webp" data-text="후추라이드 순살"></div>
                <div class="section19-slide-data" data-src="돌격닭강정/윙봉 후추 45도컷.webp" data-text="후추라이드 윙봉"></div>
                <div class="section19-slide-data" data-src="돌격닭강정/닭강정 눈꽃시즈닝_치즈가루 45도컷 .webp" data-text="눈꽃치즈"></div>
                <div class="section19-slide-data" data-src="돌격닭강정/닭강정 눈꽃시즈닝_하얀가루 45도컷.webp" data-text="눈꽃허니버터"></div>
                <div class="section19-slide-data" data-src="돌격닭강정/순살 후라이드 45도컷.webp" data-text="순살 후라이드"></div>
            </div>
            <div class="section19-category" data-category="1">
                <div class="section19-slide-data" data-src="왕컵.webp" data-text="왕컵"></div>
                <div class="section19-slide-data" data-src="대왕컵.webp" data-text="대왕컵"></div>
                <div class="section19-slide-data" data-src="실속단품.webp" data-text="실속 단품"></div>
                <div class="section19-slide-data" data-src="중장세트.webp" data-text="중장 세트"></div>
                <div class="section19-slide-data" data-src="대장세트.webp" data-text="대장 세트"></div>
                <div class="section19-slide-data" data-src="2종콤보_중장2종.webp" data-text="중장 2종 콤보"></div>
                <div class="section19-slide-data" data-src="2종콤보_왕대장2종.webp" data-text="왕대장 2종 콤보"></div>
                <div class="section19-slide-data" data-src="3대장.webp" data-text="3대장 세트"></div>
            </div>
            <div class="section19-category" data-category="2">
                <div class="section19-slide-data" data-src="떡볶이.webp" data-text="火떡볶이"></div>
                <div class="section19-slide-data" data-src="커리어묵칩스.webp" data-text="커리어묵칩스"></div>
                <div class="section19-slide-data" data-src="옛날통닭" data-text="옛날 통닭"></div>
                <div class="section19-slide-data" data-src="치즈폭포감자튀김.webp" data-text="치즈폭포 감자튀김"></div>
                <div class="section19-slide-data" data-src="레트로떡강정" data-text="레트로 떡강정"></div>
            </div>
            <div class="section19-category" data-category="3">
                <div class="section19-slide-data" data-src="후라이드 감자튀김.webp" data-text="후라이드 감자튀김"></div>
                <div class="section19-slide-data" data-src="눈꽃감자튀김.webp" data-text="눈꽃 감자튀김"></div>
                <div class="section19-slide-data" data-src="치즈스틱.webp" data-text="치즈스틱"></div>
                <div class="section19-slide-data" data-src="고구마치즈스틱.webp" data-text="고구마 치즈스틱"></div>
                <div class="section19-slide-data" data-src="치즈볼.webp" data-text="치즈볼"></div>
                <div class="section19-slide-data" data-src="눈꽃 치즈볼.webp" data-text="눈꽃 치즈볼"></div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const slider = document.querySelector(".section19-slider");
            const tabs = document.querySelectorAll(".section19-tab");

            let currentCategory = 0;
            let currentIndex = 1;
            let slideInterval;
            const visibleSlides = 5;

            let isDragging = false;
            let startX = 0;
            let currentTranslate = 0;
            let prevTranslate = 0;

            let slideWidth = 0;

            function getCategorySlides(index) {
                const categoryEl = document.querySelector(`.section19-category[data-category="${index}"]`);
                if (!categoryEl) return [];
                return [...categoryEl.querySelectorAll(".section19-slide-data")].map(el => ({
                    src: el.dataset.src,
                    text: el.dataset.text,
                }));
            }

            // 이미지 프리로드 함수
            function preloadImages(items, callback) {
                let loaded = 0;
                if (items.length === 0) callback();
                items.forEach(({ src }) => {
                    const img = new Image();
                    img.src = src;
                    img.onload = () => {
                        loaded++;
                        if (loaded === items.length) callback();
                    };
                    img.onerror = () => {
                        console.warn('이미지 로드 실패:', src);
                        loaded++;
                        if (loaded === items.length) callback();
                    };
                });
            }

            function setupSlider() {
                clearInterval(slideInterval);
                slider.innerHTML = "";

                const items = getCategorySlides(currentCategory);
                if (items.length === 0) return;

                preloadImages(items, () => {
                    // 무한 슬라이드를 위해 앞뒤에 마지막/첫 아이템 추가 (clone 효과)
                    const slides = [items[items.length - 1], ...items, items[0]];

                    slides.forEach(({ src, text }) => {
                        const div = document.createElement("div");
                        div.className = "section19-slide";

                        const img = document.createElement("img");
                        img.src = src;
                        img.alt = text;
                        img.loading = "lazy";

                        const label = document.createElement("div");
                        label.className = "section19-label";
                        label.textContent = text;

                        div.appendChild(img);
                        div.appendChild(label);
                        slider.appendChild(div);
                    });

                    currentIndex = 1;

                    // 슬라이드 너비 한 번만 계산 (margin 포함 10px)
                    const slideElem = slider.querySelector(".section19-slide");
                    slideWidth = slideElem ? slideElem.offsetWidth + 10 : 0;

                    setSliderPosition(currentIndex, false);

                    slideInterval = setInterval(() => moveToSlide(currentIndex + 1), 3000);

                    slider.addEventListener("mouseenter", () => clearInterval(slideInterval));
                    slider.addEventListener("mouseleave", () => {
                        clearInterval(slideInterval);
                        slideInterval = setInterval(() => moveToSlide(currentIndex + 1), 3000);
                    });

                    enableDragging();
                });
            }

            function setSliderPosition(index, transition = true) {
                slider.style.transition = transition ? "transform 0.3s ease" : "none";
                slider.style.transform = `translateX(${-slideWidth * index}px)`;
            }

            function moveToSlide(index) {
                const total = getCategorySlides(currentCategory).length;
                currentIndex = index;
                setSliderPosition(currentIndex);

                // 무한 루프 처리 (transitionend 이벤트로 처리)
            }

            // 무한 루프용 transitionend 이벤트 등록
            slider.addEventListener('transitionend', () => {
                const total = getCategorySlides(currentCategory).length;
                if (currentIndex === total + 1) {
                    slider.style.transition = 'none';
                    currentIndex = 1;
                    setSliderPosition(currentIndex, false);
                } else if (currentIndex === 0) {
                    slider.style.transition = 'none';
                    currentIndex = total;
                    setSliderPosition(currentIndex, false);
                }
            });

            // 탭 클릭시 카테고리 변경
            tabs.forEach(tab => {
                tab.addEventListener("click", () => {
                    if (tab.classList.contains("active")) return;

                    tabs.forEach(t => t.classList.remove("active"));
                    tab.classList.add("active");

                    currentCategory = parseInt(tab.dataset.category);
                    currentIndex = 1;

                    clearInterval(slideInterval);
                    setupSlider();
                });
            });

            // 드래그 기능
            function enableDragging() {
                let animationID;
                let startPos = 0;

                slider.onmousedown = dragStart;
                slider.ontouchstart = dragStart;
                slider.onmouseup = dragEnd;
                slider.onmouseleave = dragEnd;
                slider.ontouchend = dragEnd;
                slider.ontouchcancel = dragEnd;
                slider.onmousemove = dragMove;
                slider.ontouchmove = dragMove;

                function dragStart(event) {
                    clearInterval(slideInterval);
                    isDragging = true;
                    startX = getPositionX(event);
                    prevTranslate = -slideWidth * currentIndex;
                    startPos = prevTranslate;
                    slider.style.transition = "none";
                    animationID = requestAnimationFrame(animation);
                }

                function dragMove(event) {
                    if (!isDragging) return;
                    const currentPosition = getPositionX(event);
                    currentTranslate = prevTranslate + (currentPosition - startX);
                }

                function dragEnd() {
                    if (!isDragging) return;
                    isDragging = false;
                    cancelAnimationFrame(animationID);

                    const movedBy = currentTranslate - prevTranslate;

                    // 이동 거리가 슬라이드 절반 이상이면 한 칸 이동, 아니면 제자리
                    if (movedBy < -slideWidth / 4) {
                        currentIndex += 1;  // 무조건 한 칸 앞으로
                    } else if (movedBy > slideWidth / 4) {
                        currentIndex -= 1;  // 무조건 한 칸 뒤로
                    }
                    // else currentIndex 그대로 유지

                    setSliderPosition(currentIndex);
                    slideInterval = setInterval(() => moveToSlide(currentIndex + 1), 3000);
                }
                function getPositionX(event) {
                    return event.type.includes("touch") ? event.touches[0].clientX : event.clientX;
                }

                function animation() {
                    setSliderTranslate(currentTranslate);
                    if (isDragging) requestAnimationFrame(animation);
                }

                function setSliderTranslate(translate) {
                    slider.style.transform = `translateX(${translate}px)`;
                }
            }

            // 초기 로딩
            setupSlider();
        });
    </script>
</body>

</html>
