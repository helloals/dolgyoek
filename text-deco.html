<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />

    <title>무한 롤링 슬라이드</title>

</head>

        <!-- 슬라이더 1 -->

                <img src="img3.jpg" class="slide" alt="슬라이드 이미지 3" />

                <img src="img2.jpg" class="slide" alt="슬라이드 이미지 2 복제" />
                <img src="img3.jpg" class="slide" alt="슬라이드 이미지 3 복제" />
            </div>
        </div>

        <!-- 슬라이더 2 -->
        <div class="slider" id="slider2">
            <div class="slide-track">
                <img src="img4.jpg" class="slide" alt="슬라이드 이미지 4" />
                <img src="img5.jpg" class="slide" alt="슬라이드 이미지 5" />
                <img src="img6.jpg" class="slide" alt="슬라이드 이미지 6" />

                <img src="img5.jpg" class="slide" alt="슬라이드 이미지 5 복제" />
                <img src="img6.jpg" class="slide" alt="슬라이드 이미지 6 복제" />
            </div>
        </div>

        <!-- 슬라이더 3 -->
        <div class="slider" id="slider3">
            <div class="slide-track">
                <img src="img7.jpg" class="slide" alt="슬라이드 이미지 7" />
                <img src="img8.jpg" class="slide" alt="슬라이드 이미지 8" />
                <img src="img9.jpg" class="slide" alt="슬라이드 이미지 9" />
                <img src="img7.jpg" class="slide" alt="슬라이드 이미지 7 복제" />
                <img src="img8.jpg" class="slide" alt="슬라이드 이미지 8 복제" />
