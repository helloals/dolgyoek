<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>깜빡이는 오른쪽 화살표</title>
    <style>
        .blinking-icon {
            width: 24px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div>
        <img src="./돌격닭강정/창업절차/002.png" alt="">

        <!-- 오른쪽 방향 화살표 SVG -->
        <svg class="blinking-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="5" d="M9 5l7 7-7 7" />
        </svg>
        <svg class="blinking-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="5" d="M9 5l7 7-7 7" />
        </svg>
    </div>
</body>

</html>
