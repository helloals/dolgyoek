<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .interview-slide-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 12px;
    }

    .interview-slide-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .interview-slide {
      flex: 0 0 100%;
    }

    .interview-slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .interview-slide-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0.3em 0.6em;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .interview-slide-button:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .interview-slide-prev {
      left: 10px;
    }

    .interview-slide-next {
      right: 10px;
    }
    </style>
    <div class="interview-slide-container">
    <div class="interview-slide-track" id="interviewSlideTrack">
      <div class="interview-slide"><img src="https://via.placeholder.com/800x400/ff7f7f/333333?text=1" alt="Slide 1" /></div>
      <div class="interview-slide"><img src="https://via.placeholder.com/800x400/7f7fff/ffffff?text=2" alt="Slide 2" /></div>
      <div class="interview-slide"><img src="https://via.placeholder.com/800x400/7fff7f/333333?text=3" alt="Slide 3" /></div>
    </div>
    <button class="interview-slide-button interview-slide-prev" id="interviewSlidePrev">&#10094;</button>
    <button class="interview-slide-button interview-slide-next" id="interviewSlideNext">&#10095;</button>
  </div>
  <script>
     const interviewSlideTrack = document.getElementById('interviewSlideTrack');
    const interviewSlides = document.querySelectorAll('.interview-slide');
    const interviewSlidePrev = document.getElementById('interviewSlidePrev');
    const interviewSlideNext = document.getElementById('interviewSlideNext');

    let interviewSlideIndex = 0;

    function updateInterviewSlidePosition() {
      const slideWidth = interviewSlides[0].clientWidth;
      interviewSlideTrack.style.transform = `translateX(-${interviewSlideIndex * slideWidth}px)`;
    }

    interviewSlideNext.addEventListener('click', () => {
      interviewSlideIndex = (interviewSlideIndex + 1) % interviewSlides.length;
      updateInterviewSlidePosition();
    });

    interviewSlidePrev.addEventListener('click', () => {
      interviewSlideIndex = (interviewSlideIndex - 1 + interviewSlides.length) % interviewSlides.length;
      updateInterviewSlidePosition();
    });

    window.addEventListener('resize', updateInterviewSlidePosition);
  </script>
