<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Hover 이미지 전환</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #fdfdfd;
        }

        .hover-switch {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .hover-switch img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }
    </style>
</head>

<body>

    <div class="review">
        <p><strong>리뷰:</strong> 마우스를 올릴 때마다 이미지가 바뀌어요!</p>
        <div class="hover-switch">
            <img id="hover-img" src="photo1.jpg" alt="Hover 이미지">
        </div>
    </div>

    <script>
        const hoverImg = document.getElementById('hover-img');
        const hoverPhotos = ['photo1.jpg', 'photo2.jpg', 'photo3.jpg'];
        let currentIndex = 0;

        hoverImg.addEventListener('mouseenter', () => {
            currentIndex = (currentIndex + 1) % hoverPhotos.length;
            hoverImg.src = hoverPhotos[currentIndex];
        });
    </script>

</body>

</html>
