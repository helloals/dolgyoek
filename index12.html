<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>유튜브 배경</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* 클릭 방지 */
      z-index: -1;
      overflow: hidden;
    }

    .video-background iframe {
      width: 177.78vh; /* 100vh * (16 / 9) */
      height: 100vh;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      margin-top: 40vh;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <!-- 유튜브 배경 영상 -->
  <div class="video-background">
    <iframe
      src="https://www.youtube.com/embed/Xde75Bs_3T0?autoplay=1&mute=1&controls=0&loop=1&playlist=Xde75Bs_3T0&modestbranding=1&showinfo=0&rel=0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>
  </div>

  <!-- 위에 올라올 컨텐츠 -->
  <div class="content">
    유튜브 배경 위에 표시되는 텍스트나 요소들
  </div>
</body>
</html>
