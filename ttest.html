<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>창업 혜택 이미지 등장</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #f8f8f8;
        }

        .benefit-img {
            opacity: 0;
            transform: scale(0.3);
        }

        .benefit-img.benefit-show {
            animation: benefitBounceIn 0.6s ease-out forwards;
        }

        @keyframes benefitBounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>


    <img src="돌격닭강정/창업혜택/창업혜택_메인.webp" alt="창업 혜택 이미지" class="benefit-img" id="benefitImage" width="500" height="500" />

    <script>
        const benefitObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('benefit-show');
                    benefitObserver.unobserve(entry.target);
                }
            });
        }, { threshold: 0.5 });

        const benefitImage = document.getElementById('benefitImage');
        benefitObserver.observe(benefitImage);
    </script>

</body>

</html>
