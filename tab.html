<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex {
            display: flex;
        }

        .div-1 {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .div-2 {
            position: absolute;
            vertical-align: middle;
            color: white;
            font-weight: bolder;
            font-size: 30px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="div-1">
            <iframe width="1500px" height="600"
                src="https://www.youtube.com/embed/OLY1zwZnILc?autoplay=1&controls=0&mute=1&si=XhSKPnX9nKwLY0fy"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>

        </div>
        <div class="div-2">
            어디에서도 본 적 없는 육즙가득 프리미엄 닭강정<br>
            큼직한 100% 닭다리살과 전용 특제소스로 퀄리티를 높이
        </div>
    </div>
</body>

</html>
